<div class="jumbotron">

  <div class="row">
    <div class="col-6">
      <textarea rows="20" cols="50" pInputTextarea [(ngModel)]="input"></textarea>
      <div class="row">
        <button pButton type="button" label="Click" (click)="transformar()"></button>
      </div>
    </div>
    <div class="col-4">
      <div class="row">
        <p-table [value]="output">
          <ng-template pTemplate="header">
            <tr>
              <th>Code</th>
              <th>Type</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-token>
            <tr>
              <td>{{token.Token}}</td>
              <td>{{token.Type}}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>

</div>
