<div class="container">
  <h1 class="h1">Lexicar Analizer</h1>
  <hr>

  

    <div class="row">
      <div class="col-5">
        <textarea rows="15" cols="50" pInputTextarea [(ngModel)]="input"></textarea>
      </div>
      <div class="col-2 bt">          

          <button  pButton type="button" icon="pi pi-angle-double-right" (click)="transformar()"></button>
        
      </div>
      <div class="col-5">
        
          <p-table [value]="output" [scrollable]="true" [rows]="10" scrollHeight="350px" [virtualScroll]="true"
          [virtualRowHeight]="34"> 
            
            <ng-template pTemplate="header">
              <tr>
                <th>Code</th>
                <th>Type</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-token>
              <tr>
                <td>{{token.Token}}</td>
                <td>{{token.Type}}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    
  
  </div>
